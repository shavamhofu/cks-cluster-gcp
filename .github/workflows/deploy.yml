name: Deploy GCP CKS Cluster

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action (apply/destroy)'
        required: true
        default: 'destroy'
        type: choice
        options:
          - apply
          - destroy

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_ACTION: ${{ github.event.inputs.action || 'destroy' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$VM_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
      env:
        VM_SSH_PRIVATE_KEY: ${{ secrets.VM_SSH_PRIVATE_KEY }}

    - name: Terraform Init & Plan
      run: |
        cd terraform
        terraform init
        terraform plan -out=tfplan

    - name: Terraform Apply
      if: env.TF_ACTION == 'apply'
      run: |
        cd terraform
        terraform apply -auto-approve tfplan

    - name: Terraform Destroy
      if: env.TF_ACTION == 'destroy'
      run: |
        cd terraform
        terraform destroy -auto-approve

    # - name: Generate Ansible Inventory  
