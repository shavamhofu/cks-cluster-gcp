name: Deploy GCP CKS Cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform (apply/destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy    

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      TF_ACTION: ${{ github.event.inputs.action || 'apply' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$VM_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
      env:
        VM_SSH_PRIVATE_KEY: ${{ secrets.VM_SSH_PRIVATE_KEY }}  

    - name: Terraform Init & Plan      
      run: |
        cd terraform
        terraform init
        # TF_LOG=DEBUG terraform apply -auto-approve
        terraform plan -out=tfplan
       

    - name: Terraform Init & Apply
      if: env.TF_ACTION == 'apply'
      run: |
        cd terraform       
        # TF_LOG=DEBUG terraform apply -auto-approve       
        terraform apply -auto-approve tfplan

    # - name: List Terraform files
    #   run: ls -l

    - name: Terraform Destroy
      if: env.TF_ACTION == 'destroy'
      run: |
        cd terraform 
        terraform init
        terraform destroy -auto-approve

      env:
        GOOGLE_CREDENTIALS: ${{secrets.GCP_CREDENTIALS}}

    - name: Install Ansible
      if: env.TF_ACTION == 'apply'
      run: sudo apt-get install -y ansible

    - name: Run Ansible Playbooks
      if: env.TF_ACTION == 'apply'
      run: |
        cd ansible
        ansible-playbook -i inventory.ini master.yml
        ansible-playbook -i inventory.ini worker.yml
